<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>
			Hand Made Data
		</title><!-- Twitter Boostrap -->
		<link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="assets/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<p>
			&gt;
		</p>
		<div id="post">
			{{ content }}
		</div>
		<div id="related">
			<h2>
				Related Posts
			</h2>
			<ul class="posts">
				<li style="list-style: none">{% for post in site.related_posts limit:3 %}
				</li>
				<li>
					<span>{{ post.date | date_to_string }}</span> Â» <a href="{{%20post.url%20}}">{{ post.title }}</a>
				</li>
				<li style="list-style: none">{% endfor %}
				</li>
			</ul>
		</div>
	</body>
</html>
