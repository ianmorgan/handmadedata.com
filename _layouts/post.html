<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			Hand Made Data
		</title>
		{% include html_head.html %}
		
	</head>
	<body>
	<div class="container">
		<div class="row">
			<div class="span12">
				<div id="header">
					Hand Made Data
				</div>
			</div>
			
		</div>
		<div class="row">
			<div class="span8">
				<div id="content">
					<p>
						{{ content }}
					</p>		
				</div>
			</div>
			
			<div id="related">
				<h2>
					Related Posts
				</h2>
				<ul class="posts">
					<li style="list-style: none">{% for post in site.related_posts limit:3 %}
					</li>
					<li>
						<span>{{ post.date | date_to_string }}</span> Â» <a href="{{%20post.url%20}}">{{ post.title }}</a>
					</li>
					<li style="list-style: none">{% endfor %}
					</li>
				</ul>
			</div>
		</div>
		{% include footer.html %}
	</div>
	</body>
</html>
